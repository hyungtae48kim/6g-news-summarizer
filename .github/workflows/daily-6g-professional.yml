name: Daily 6G Professional Report

on:
  schedule:
    # Îß§Ïùº Ïò§Ï†Ñ 9Ïãú (ÌïúÍµ≠ÏãúÍ∞Ñ Í∏∞Ï§Ä UTC+9, Ï¶â UTC 00:00)
    - cron: '0 0 * * *'
  workflow_dispatch: # ÏàòÎèô Ïã§Ìñâ Í∞ÄÎä•

jobs:
  fetch-and-send:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
 
    # üÜï Chrome ÏÑ§Ïπò Ï∂îÍ∞Ä
    - name: Install Chrome
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-browser chromium-chromedriver

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
    
    - name: Fetch 6G professional report and send
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GMAIL_USER: ${{ secrets.GMAIL_USER }}
        GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      run: |
        python scripts/fetch_6g_professional.py
    
    - name: Upload results as artifact
      uses: actions/upload-artifact@v4
      with:
        name: daily-6g-professional-report
        path: output/*.md
        retention-days: 90